<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="non_field_errors">
            {% for e in form.non_field_errors %}
                <div class="non_field_error">
                    {{e}}
                </div>
            {% endfor %}
        </div>
        <div class="registration_form">
            {% for field in form %}
                <div class="field_errors">
                    {{ field.errors }}
                </div>
                <div class="registration_form_field">
                    {{ field.label }} {{ field}}
                </div>
            {% endfor %}
            <button type="submit">Зарегистрироваться</button>
        </div>

    </form>
</body>
</html>
